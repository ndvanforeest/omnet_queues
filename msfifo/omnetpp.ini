[General]
network = fifonet
random-seed = 1
ini-warnings = no

[Cmdenv]
runs-to-execute = 1
module-messages = no
status-frequency = 1000
display-update = 1h
extra-stack = 8192 

[Tkenv]
default-run= 1
use-mainwindow = yes
print-banners = yes
slowexec-delay = 300ms
extra-stack = 16384 


[Parameters]
fifonet.gen.num_messages = 5000

[Run 1]
fifonet.num_servers = 3
fifonet.gen.ia_time = exponential(3)
fifonet.msfifo.num_init_jobs = 10;
fifonet.msfifo.service_time = exponential(2)


