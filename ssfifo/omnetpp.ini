[General]
network = fifonet
ini-warnings = no

[Cmdenv]
runs-to-execute = 1
module-messages = no
event-banners = no
status-update = 1h
extra-stack = 8192 

[Tkenv]
# Change the 1 to 2 for the ring demo
default-run= 1
use-mainwindow = yes
print-banners = yes
slowexec-delay = 300ms
extra-stack = 8192 

[Parameters]
fifonet.gen.num_messages = 50E3

[Run 1]
fifonet.gen.ia_time = exponential(1.25)
fifonet.fifo.service_time = 1.
fifonet.fifo.size = 30


